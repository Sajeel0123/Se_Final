<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Green Line Bus - Schedule</title>
  <style>
    /* Styles from the previous examples */

    section {
      padding: 20px;
      text-align: left;
    }

    section h2 {
      margin-bottom: 10px;
    }

    section p {
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #dddddd;
    }

    th {
      background-color: #2ecc71;
      color: #ffffff;
    }
    header {
      background-color: #2ecc71;
      color: #ffffff;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin: 0;
    }

    nav {
      background-color: #34495e;
      color: #ffffff;
      padding: 10px;
      text-align: center;
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      display: inline;
      margin-right: 10px;
    }

    nav ul li a {
      color: #ffffff;
      text-decoration: none;
      padding: 5px 10px;
    }

    section {
      padding: 20px;
      text-align: center;
    }

    footer {
      background-color: #2c3e50;
      color: #ffffff;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to Green Line Bus</h1>
  </header>

  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
     <li><a href="about.html">About</a></li>
      <li><a href="route.html">Routes</a></li>
      <li><a href="schedule.html">Schedule</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <section>
    <h2>Schedule</h2>
    <table>
      <tr>
        <th>Route</th>
        <th>timing</th>
     
        <th>bus</th>
      </tr>
      <tr>
        <td>Route 1</td>
        <td>11-4</td>
       
        <td>3</td>
      </tr>
      <tr>
        <td>Route 2</td>
        <td>2:00 pm</td>
       
        <td>5</td>
      </tr>
      <tr>
        <td>Route 3</td>
        <td>3:00 pm</td>
       
        <td>8</td>
      </tr>
    
    </table>
  </section>

   <section class="text-gray-600 body-font">

        <div class="rounded-lg h-64 overflow-hidden">
          <img alt="content" class="object-cover object-center h-full w-full" src="route2.jfif">
        </div>
        
        <p class="leading-relaxed text-base"></p>
       
      </div>
      <div class="sm:w-1/2 mb-10 px-4">

          <img alt="content" class="object-cover object-center h-full w-full" src="route.jfif">

      </div>
    </div>

</section>
