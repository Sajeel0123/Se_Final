<!DOCTYPE html>
<html>
<head>
  <title>Green Line Bus - Contact Us</title>
  <style>
    /* Styles from the previous examples */

    section {
      padding: 20px;
      text-align: left;
    }

    section h2 {
      margin-bottom: 10px;
    }

    section p {
      margin-bottom: 20px;
    }

    form {
      max-width: 400px;
      margin: 0 auto;
    }

    input[type="text"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
    }

    textarea {
      height: 100px;
    }

    input[type="submit"] {
      background-color: #2ecc71;
      color: #ffffff;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
    }
    header {
      background-color: #2ecc71;
      color: #ffffff;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin: 0;
    }

    nav {
      background-color: #34495e;
      color: #ffffff;
      padding: 10px;
      text-align: center;
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      display: inline;
      margin-right: 10px;
    }

    nav ul li a {
      color: #ffffff;
      text-decoration: none;
      padding: 5px 10px;
    }

    section {
      padding: 20px;
      text-align: center;
    }

    footer {
      background-color: #2c3e50;
      color: #ffffff;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to Green Line Bus</h1>
  </header>

  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="route.html">Routes</a></li>
      <li><a href="schedule.html">Schedule</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <section>
    <h2>Contact Us</h2>
    <p>Have a question or need assistance? Fill out the form below and we'll get back to you as soon as possible.</p>

    <form>
      <input type="text" placeholder="Name" required>
      <input type="text" placeholder="Email" required>
      <textarea placeholder="Message" required></textarea>
      <input type="submit" value="Submit">
    </form>
  </section>

  <footer>
    &copy; 2023 Green Line Bus. All rights reserved.
  </footer>
</body>
</html>
